plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'org.spockframework:spock-spring:2.0-groovy-3.0'
    testImplementation 'org.codehaus.groovy:groovy:3.0.9'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

//    testImplementation 'org.springframework:spring-context:5.3.13'


    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api 'org.javamoney:moneta:1.4.2'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.13.0'


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'org.springframework:spring-web:5.3.13'
    testImplementation 'io.github.openfeign:feign-core:11.7'


    //lombok for lazy people
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
